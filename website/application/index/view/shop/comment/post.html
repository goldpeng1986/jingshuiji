<style>
    .rating {
        overflow: hidden;
        display: inline-block;
        position: relative;
        font-size: 14px;
        color: #FFCA00;
    }

    .rating-star {
        padding: 0 2px;
        margin: 0;
        cursor: pointer;
        display: block;
        float: right;
    }

    .rating-star:after {
        position: relative;
        font-family: FontAwesome;
        content: '\f006';
    }

    @media (max-width: 1200px) {
        .rating-star {
            padding: 0 1px;
        }
    }

    .rating-star.checked ~ .rating-star:after,
    .rating-star.checked:after {
        content: '\f005';
    }

    .rating.vote .rating:hover .rating-star:after {
        content: '\f006';
    }

    .rating.vote .rating-star:hover ~ .rating-star:after,
    .rating.vote .rating-star:hover:after {
        content: '\f005' !important;
    }
</style>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col-md-3">
                {include file="common/sidenav" /}
