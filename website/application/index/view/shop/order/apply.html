<style>
    .address {
        position: relative;
        overflow: hidden;
        line-height: 25px;
        cursor: pointer;
        background: #f8f8f8;
        padding: 10px;
        margin-bottom: 5px;
    }

    .section .panel > .panel-body.no-padding {
        padding: 15px 0 !important;
    }
</style>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col-md-3">
                {include file="common/sidenav" /}
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 class="page-header" style="margin-bottom:15px;">
                            申请售后
                        </h2>

                        <div class="media">
                            <a class="media-left" href="{$goodsInfo.url}">
                                <img src="{$goodsInfo.image|cdnurl}" style="width: 64px; height: 64px;">
                            </a>
                            <div class="media-body">
                                <p class="media-heading">
                                    <a href="{$goodsInfo.url}" target="_blank">{$goodsInfo.title}</a>
                                </p>
                                <div class="text-muted">
                                    × {$goodsInfo.nums}
                                </div>
                                <div class="text-muted">
                                    ￥{$goodsInfo.price}
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div style="margin-top:20px;">
                            <form id="applyform" action="" method="post" role="form">

                                <div class="form-group">
                                    <label>选择售后类型</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="type" id="type_1" value="1">
                                            仅退款
                                        </label>
                                        <label>
                                            <input type="radio" name="type" id="type_2" value="2" checked="checked">
                                            退货退款
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>退款金额</label>
                                    <div class="info-text">￥{$refundprice}</div>
                                </div>
                                <div class="form-group">
                                    <label>输入售后原因</label>
                                    <div style="margin-top:10px;">
                                        <textarea name="reason" id="reason" cols="30" rows="10" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>上传图片</label>
                                    <div style="margin-top:10px;">
                                        <div class="input-group">
                                            <input id="c-images" class="form-control hidden" size="50" name="row[images]" type="text" value="">
                                            <div class="input-group-addon no-border no-padding">
                                                <span><button type="button" id="faupload-images" class="btn btn-danger faupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> 上传图片</button></span>
                                            </div>
                                            <span class="msg-box n-right" for="c-images"></span>
                                        </div>
                                        <ul class="row list-inline faupload-preview" id="p-images"></ul>
                                    </div>
                                </div>
                                <div style="padding:10px 0;">
                                    <button type="submit" class="btn btn-primary">立即申请</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
