<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">支付金额</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_price" class="form-control"  rows="5" name="row[pay_price]" cols="50"></input>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">支付说明</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-pay_content" class="form-control " rows="5" name="row[pay_content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed ">{:__('OK')}</button>
        </div>
