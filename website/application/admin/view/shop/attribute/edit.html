<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_must')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input  id="c-is_must" name="row[is_must]" type="hidden" value="{$row.is_must}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-is_must" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.is_must" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_search')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input  id="c-is_search" name="row[is_search]" type="hidden" value="{$row.is_search}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-is_search" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.is_search" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
