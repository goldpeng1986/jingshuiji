<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#t-all" data-value='' data-toggle="tab">{:__('All')}</a></li>
            <li class=""><a href="#t-1" data-value='{"order_renew_status":10}' data-toggle="tab">未续约</a></li>
            <li class=""><a href="#t-1" data-value='{"order_renew_status":40}' data-toggle="tab">即将到期</a></li>
            <li class=""><a href="#t-1" data-value='{"order_renew_status":30}' data-toggle="tab">已到期</a></li>
            <li class=""><a href="#t-1" data-value='{"order_renew_status":20}' data-toggle="tab">已续费</a></li>
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('shop/order/del')?'':'hide'}" title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>

                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('shop/order/recyclebin')?'':'hide'}" href="shop/order/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('shop/order/edit')}"
                           data-operate-del="{:$auth->check('shop/order/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
