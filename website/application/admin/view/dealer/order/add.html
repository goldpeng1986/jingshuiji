<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_id" data-rule="required" data-source="order/index" class="form-control selectpage" name="row[order_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_price" data-rule="required" min="0" class="form-control" step="0.01" name="row[order_price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('First_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-first_user_id" data-rule="required" min="0" data-source="first/user/index" class="form-control selectpage" name="row[first_user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Second_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-second_user_id" data-rule="required" min="0" data-source="second/user/index" class="form-control selectpage" name="row[second_user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_user_id" data-rule="required" min="0" data-source="third/user/index" class="form-control selectpage" name="row[third_user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('First_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-first_money" data-rule="required" min="0" class="form-control" step="0.01" name="row[first_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Second_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-second_money" data-rule="required" min="0" class="form-control" step="0.01" name="row[second_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_money" data-rule="required" min="0" class="form-control" step="0.01" name="row[third_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_invalid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_invalid" data-rule="required" class="form-control" name="row[is_invalid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_settled')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_settled" data-rule="required" min="0" class="form-control" name="row[is_settled]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settle_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settle_time" data-rule="required" min="0" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[settle_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" min="0" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" min="0" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dealer_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dealer_type" data-rule="required" class="form-control" name="row[dealer_type]" type="number" value="10">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
